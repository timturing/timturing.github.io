# Setup
title: Turing Tim
description: Change is not a destination but a direction.
url: https://github.com/xiaoluotongxuelalala
avatar: /self.jpg
paginate: 10
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Wenyang LUO
  card: summary
logo: logo.png
social:
  name: Wenyang LUO
  links:
    - https://twitter.com/turing_tim
    - https://github.com/xiaoluotongxuelalala
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Wenyang LUO
  url: https://github.com/xiaoluotongxuelalala
  email: Tim584502139@gmail.com

